{% extends "navbar.html" %}
{% block body %}
<div class="d-flex justify-content-center">
<table class="table table-striped w-auto">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">SW_ID</th>
        <th scope="col">Yrs. of Service</th>
        <th scope="col">Amount</th>
        <th scope="col">Dependent count</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">W_ID</th>
      </tr>
    </thead>
    <tbody>
        {% for row in data %}  
        <tr> 
            <td><p>{{row[0]}}</p></td> 
            <td><p>{{row[1]}}</p></td>
            <td><p>{{row[2]}}</p></td>
            <td><p>{{row[3]}}</p></td>
            <td><p>{{row[4]}}</p></td>
            <td><p>{{row[5]}}</p></td>
            <td><p>{{row[6]}}</p></td>
            <td><p>{{row[7]}}</p></td>
            <td><p>{{row[8]}}</p></td>
            <td><p>{{row[9]}}</p></td>
            <td><a href="/pensions-delete?id={{row[0]}}"><button class="btn btn-danger">Remove</button></a></td>
            <td><a href="/pensions-update?id={{row[0]}}">
              <button type="button" class="btn btn-info" >
                Edit
              </button>
            </a>
            </td>
        </tr> 
    {% endfor %} 
    </hr>
    <form class="insert" action="/pensions" method="POST">
        <tr> 
            <td><input type="text" name="id" class="form-control" placeholder="ID" required autofocus></td> 
            <td><input type="text" name="address" class="form-control" placeholder="Address" required autofocus></td>
            <td><input type="tel" name="phone" class="form-control" placeholder="Phone" pattern="[6-9]{1}[0-9]{9}" required autofocus></td>
            <td><input type="text" name="sw_id" class="form-control" placeholder="SWing_id" autofocus></td>
            <td><input type="text" name="yos" class="form-control" placeholder="Years of Service" required autofocus></td>
            <td><input type="text" name="ammount" class="form-control" placeholder="Ammount" required autofocus></td>
            <td><input type="text" name="dc" class="form-control" placeholder="Dependent count" required autofocus></td>
            <td><input type="text" name="age" class="form-control" placeholder="Age" autofocus></td>
            <td><input type="text" name="name" class="form-control" placeholder="Name" autofocus></td>
            <td><input type="text" name="w_id" class="form-control" placeholder="Wing_id" required autofocus></td>
        <button class="btn " type="submit">Enter</button>
    </form>
    </tbody>
  </table>
  </div>
{% endblock %}
