{% extends "navbar.html" %}
{% block body %}
<div class="d-flex justify-content-center">
<table class="table table-striped w-75">
    <thead>
      <tr>
        <th scope="col">PID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Salary</th>
        <th scope="col">SW ID</th>
        <th scope="col">Wing ID</th>
        <th scope="col">DOB</th>
      </tr>
    </thead>
    <tbody>
        {% for row in data %}  
        <tr> 
            <td name="PID"><p>{{row[0]}}</p></td>
            <td><p>{{row[1]}}</p></td>
            <td><p>{{row[2]}}</p></td>
            <td><p>{{row[3]}}</p></td>
            <td><p>{{row[4]}}</p></td>
            <td><p>{{row[5]}}</p></td>
            <td><p>{{row[6]}}</p></td>
            <td><p>{{row[7]}}</p></td>
            <td><p>{{row[8]}}</p></td>
            <td><a href="/workforce-delete?PID={{row[0]}}"><button class="btn btn-danger">Remove</button></a></td>
            <td><a href="/workforce-update?PID={{row[0]}}">
              <button type="button" class="btn btn-info" >
                Edit
              </button>
            </a>
            </td>
        </tr> 
    {% endfor %} 
    </hr>
    <form class="insert" action="/workforce" method="POST">
        <tr> 
            <td><input type="text" name="PID" class="form-control" placeholder="PID" required autofocus></td> 
            <td><input type="text" name="name" class="form-control" placeholder="Name" required autofocus></td>
            <td><input type="text" name="age" class="form-control" placeholder="Age" required autofocus></td>
            <td><input type="text" name="address" class="form-control" placeholder="Address" required autofocus></td>
            <td><input type="tel"  name="phone" class="form-control" placeholder="Phone" pattern="[6-9]{1}[0-9]{9}" required autofocus></td>
            <td><input type="text" name="salary" class="form-control" placeholder="Salary" required autofocus></td>
            <td><input type="text" name="sw_id" class="form-control" placeholder="SWing_id" autofocus></td>
            <td><input type="text" name="w_id" class="form-control" placeholder="Wing_id" required autofocus></td>
            <td><input type="date" name="DOB" class="form-control" placeholder="DOB" required autofocus></td>
        </tr> 
        <button class="btn " type="submit">Enter</button>
    </form>
    </tbody>
  </table>
  </div>
{% endblock %}
