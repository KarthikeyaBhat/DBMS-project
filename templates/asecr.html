{% extends "navbar.html" %}
{% block body %}
<div class="d-flex justify-content-center">
<table class="table table-striped w-75">
    <thead>
      <tr>
        <th scope="col">PID</th>
        <th scope="col">Name</th>
        <th scope="col">Wing_id</th>
      </tr>
    </thead>
    <tbody>
        {% for row in data %}  
        <tr> 
            <td><p>{{row[0]}}</p></td> 
            <td><p>{{row[1]}}</p></td>
            <td><p>{{row[2]}}</p></td>
            <td><a href="/asecr-delete?PID={{row[0]}}"><button class="btn btn-danger">Remove</button></a></td>
            <td><a href="/asecr-update?PID={{row[0]}}">
              <button type="button" class="btn btn-info" >
                Edit
              </button>
            </a>
            </td>
        </tr> 
    {% endfor %} 
    </hr>
    <form class="insert" action="/asecr" method="POST">
        <tr> 
            <td><input type="text" name="PID" class="form-control" placeholder="PID" required autofocus></td> 
            <td><input type="text" name="name" class="form-control" placeholder="Name" required autofocus></td>
            <td><input type="text" name="w_id" class="form-control" placeholder="Wing_id" required autofocus></td>
        </tr> 
        <button class="btn " type="submit">Enter</button>
    </form>
    </tbody>
  </table>
  </div>
{% endblock %}
