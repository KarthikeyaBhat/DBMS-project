{% extends "navbar.html" %}
{% block body %}
<div class="d-flex justify-content-center">
<table class="table table-striped w-75">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">SW_id</th>
        <th scope="col">Wing_id</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
        {% for row in data %}  
        <tr> 
            <td><p>{{row[0]}}</p></td> 
            <td><p>{{row[1]}}</p></td>
            <td><p>{{row[2]}}</p></td>
            <td><p>{{row[3]}}</p></td>
            <td><a href="/land-delete?id={{row[0]}}"><button class="btn btn-danger">Remove</button></a></td>
            <td><a href="/land-update?id={{row[0]}}">
              <button type="button" class="btn btn-info" >
                Edit
              </button>
            </a>
            </td>
        </tr> 
    {% endfor %} 
    </hr>
    <form class="insert" action="/land" method="POST">
        <tr> 
            <td><input type="text" name="id" class="form-control" placeholder="id" required autofocus></td>
            <td><input type="text" name="sw_id" class="form-control" placeholder="SW_id" required autofocus></td>
            <td><input type="text" name="w_id" class="form-control" placeholder="Wing_id" required autofocus></td>
            <td><input type="text" name="address" class="form-control" placeholder="address" required autofocus></td>
        </tr> 
        <button class="btn " type="submit">Enter</button>
    </form>
    </tbody>
  </table>
  </div>
{% endblock %}
