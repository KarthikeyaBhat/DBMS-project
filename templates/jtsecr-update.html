{% extends "navbar.html" %}
{% block body %}
{% for row in data %}
<h4 class="container" style="position: absolute; left:40%">Joint Secretary (ID): {{row}}</h4>
<form class="update container mt-5" style="width: 600px;" action="/jtsecr-update?PID={{row}}" method="POST">
  {% endfor %}
<input type="text" name="w_id" class="form-control mb-3" placeholder="Wing_id" required autofocus>
<input type="text" name="sw_id" class="form-control mb-3" placeholder="SW_id" required autofocus>
<input type="text" name="name" class="form-control mb-3" placeholder="Name" required autofocus>
<input type="text" name="asecr_id" class="form-control mb-3" placeholder="Asecr_id" required autofocus>
<button class="btn btn-info container" type="submit">Enter</button>
{% endblock %}
